<script src="./moveToDelete.js"></script>
<script type="text/javascript">
    MoveToDelete.init({
        container: '.quan-media-box',
        moveCount: 120, //和按钮的宽度总和相等
        buttons: [{
            text: '删除',
            class: 'item_btn_del'
        },{
            text: '取消',
            class: 'item_btn_cancel'
        }]
    });

    // 这里用touchstart演示一下
    window.addEventListener('touchstart', function(e) {
        if(e.target.className === 'item_btn_cancel') {
            console.log('click取消');
            e.target.parentNode.classList.remove('move-out-click');
            e.target.parentNode.style.transform = 'translateX(0px)';
        }
        if(e.target.className === 'item_btn_del') {
            console.log('click删除');
            e.target.parentNode.remove();
        }
    });
</script>
